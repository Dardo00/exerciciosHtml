<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="css/estilo.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Horários</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Horários Semanais</h1>
    <table>
        <tr>
            <th>Dia</th>
            <th>9h</th>
            <th>14h</th>
            <th>18h</th>
        </tr>
        <tr>
            <td>Segunda-feira</td>
            <td>Reunião</td>
            <td>Academia</td>
            <td>Jogar online</td>
        </tr>
        <tr>
            <td>Quarta-feira</td>
            <td>Trabalho</td>
            <td>Estudo</td>
            <td>Descanso</td>
        </tr>
        <tr>
            <td>Sexta-feira</td>
            <td>Projeto</td>
            <td>Academia</td>
            <td>Filme</td>
        </tr>
    </table>
</body>
</html>
